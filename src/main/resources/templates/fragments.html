<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="My Cheese MVC exercise for LaunchCode" />
    <meta name="author" content="David Schmutz" />
    <link rel="icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-1.11.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <!--<title th:text="${title}">My Cheeses</title>-->
    <title th:text="'MyCheese' + ${title == null ? '' : ' :: ' + title}">My Cheeses</title>
</head>
<body>
    <div th:fragment="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/cheese}" class="navbar-brand">MyCheese</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/cheese}">List</a></li>
                    <li><a th:href="@{/cheese/add}">Add</a></li>
                    <li><a th:href="@{/cheese/remove}">Remove</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
