<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses.size()}">No cheese has been added to this menu ... yet.</p>

    <ul>
        <li th:each="cheese: ${cheeses}" th:text="${cheese.name}" />
    </ul>

    <p><a th:href="'/menu/add-item/' + ${menu.id}"
          title="Add a cheese to this menu.">Add Cheese</a></p>

    <div th:replace="fragments :: footer"></div>

</body>
</html>
