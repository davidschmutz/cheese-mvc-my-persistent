<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

    <nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}">Default Title</h1>

    <nav>
        <a th:href="'/menu/add-item/' + ${menu.id}"
           title="Add a cheese to this menu">Add Cheese</a>
        <span> | </span>
            <a th:if="${cheeses.size()}" th:href="'/menu/remove-item/' + ${menu.id}"
               title="Remove cheese from this menu">Remove Cheese</a>
    </nav>
    <br />

    <p th:unless="${cheeses.size()}">No cheese has been added to this menu ... yet.</p>

    <ul>
        <li th:each="cheese: ${cheeses}"
            th:text="${cheese.name}" />
    </ul>

    <div th:replace="fragments :: footer"></div>

</body>
</html>
