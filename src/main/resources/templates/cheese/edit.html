<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${'Edit Cheese: &nbsp;' + cheese.name + ' -- ' + 'Id ' + cheese.id}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:each="error: ${errors}" th:text="${error}"></p>

<form method="post" action="/cheese/edit" class="form" style="max-width: 600px" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name" class="control-label">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}"/>
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Category</label>
        <select class="form-control" th:field="*{category}" style="max-width: 150px" >
            <option th:each="category: ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}" ></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="rating">Rating (1-5 ... with 5 being the best)</label>
        <input class="form-control" th:field="*{rating}" style="max-width: 50px; text-align: center" />
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <input type="hidden" th:value="*{id}" name="id" />
    <input type="submit" value="Update Cheese" class="btn btn-primary" />
</form>

<div th:replace="fragments :: footer"></div>

</body>
</html>
