<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww/thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Add a user</h1>

<form class="form" method="post" th:object="${user}" style="max-width: 500px">
    <div class="form-group row">
        <label th:for="username" class="col-4">User Name</label>
        <div class="col-8">
            <input class="form-control" th:field="*{username}" />
        </div>
        <div class="error col-12" th:errors="*{username}" />
    </div>

    <!--<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>-->
    <div class="form-group row">
        <label th:for="email" class="col-4">Email</label>
        <div class="col-8">
            <input class="form-control" th:field="*{email}" />
        </div>
        <div class="error col-12" th:errors="*{email}" />
    </div>

    <div class="form-group row">
        <label th:for="password" class="col-4">Password</label>
        <div class="col-8">
            <input type="password" class="form-control" th:field="*{password}" />
        </div>
        <div class="error col-12" th:errors="*{password}" />
    </div>
    <div class="form-group row">
        <label th:for="verifyPassword" class="col-4">Confirm password</label>
        <div class="col-8">
            <input type="password" class="form-control" th:field="*{verifyPassword}" />
        </div>
        <div class="error col-12" th:errors="*{verifyPassword}" />
    </div>
    <input type="submit" value="Add user" class="btn btn-primary"/>
</form>

</body>
</html>
